  <rect x="54" y="38" width="12" height="6" rx="1" fill="#FCFCFC"/>
  <!-- Wheels -->
  <circle cx="24" cy="56" r="6" fill="#1E4061"/>
  <circle cx="24" cy="56" r="4" fill="#FCFCFC"/>
  <circle cx="44" cy="56" r="6" fill="#1E4061"/>
  <circle cx="44" cy="56" r="4" fill="#FCFCFC"/>
