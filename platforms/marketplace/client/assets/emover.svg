  <line x1="20" y1="40" x2="20" y2="48" stroke="#FCFCFC" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="28" y1="40" x2="28" y2="48" stroke="#FCFCFC" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="36" y1="40" x2="36" y2="48" stroke="#FCFCFC" stroke-width="1.5" stroke-linecap="round"/>
